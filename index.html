  <!-- Geolocaliza√ß√£o por IP -->
  <script data-cfasync="false">
    document.addEventListener('DOMContentLoaded', function () {
      const cityEl = document.getElementById('cityName');
      if (!cityEl) return;

      const setCity = (c) => { cityEl.textContent = (c && c.trim()) ? c.trim() : 'Perto de voc√™'; };

      const timeout = (ms) => new Promise((_, rej) => setTimeout(() => rej(new Error('timeout')), ms));

      async function tryFetch(url, pick, ms = 2500) {
        const res = await Promise.race([fetch(url, { headers: { 'Accept': 'application/json' } }), timeout(ms)]);
        if (!res.ok) throw new Error('http ' + res.status);
        const j = await res.json();
        const city = pick(j);
        if (city && typeof city === 'string' && city.trim()) { setCity(city); return true; }
        throw new Error('no city');
      }

      try {
        const cached = sessionStorage.getItem('ip_city');
        if (cached) { setCity(cached); return; }
      } catch(e) {}

      (async () => {
        const apis = [
          ['https://ipapi.co/json/', j => j.city],
          ['https://ipinfo.io/json', j => j.city],
          ['https://ip-api.com/json/', j => j.city]
        ];

        for (const [url, pick] of apis) {
          try {
            await tryFetch(url, pick);
            try { sessionStorage.setItem('ip_city', cityEl.textContent); } catch(e) {}
            return;
          } catch (e) { continue; }
        }
        setCity('Perto de voc√™');
      })();
    });
  </script>

  <!-- UTM Params -->
  <script data-cfasync="false">
    (function() {
      var current = new URLSearchParams(window.location.search);
      
      // salva par√¢metros atuais
      if (current.toString()) {
        try {
          localStorage.setItem('utm_params_all', current.toString());
        } catch(e) {}
      }

      // recupera par√¢metros salvos se n√£o tiver atuais
      if (!current.toString()) {
        try {
          var saved = localStorage.getItem('utm_params_all');
          if (saved) {
            var savedParams = new URLSearchParams(saved);
            var replaced = false;
            savedParams.forEach(function(v,k){
              if (!current.has(k)) { current.set(k, v); replaced = true; }
            });
            if (replaced) {
              var newUrl = window.location.pathname + '?' + current.toString() + window.location.hash;
              history.replaceState(null, '', newUrl);
            }
          }
        } catch(e) {}
      }

      function appendParamsToUrl(url) {
        try {
          var u = new URL(url, window.location.origin);
          current.forEach(function(v, k) { if (!u.searchParams.has(k)) u.searchParams.set(k, v); });
          return u.toString();
        } catch (e) {
          return url; // √¢ncoras, mailto:, tel:, etc.
        }
      }

      // aplica nos links j√° presentes
      document.querySelectorAll('a[href]').forEach(function(a){
        var href = a.getAttribute('href');
        if (!href) return;
        if (href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
        a.setAttribute('href', appendParamsToUrl(href));
      });

      // observa n√≥s adicionados depois
      var mo = new MutationObserver(function(muts){
        muts.forEach(function(m){
          m.addedNodes.forEach(function(node){
            if (!(node instanceof Element)) return;
            // o pr√≥prio n√≥ pode ser <a>
            if (node.matches && node.matches('a[href]')) {
              var href = node.getAttribute('href');
              if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                node.setAttribute('href', appendParamsToUrl(href));
              }
            }
            // ou conter novos <a>
            node.querySelectorAll && node.querySelectorAll('a[href]').forEach(function(a){
              var href = a.getAttribute('href');
              if (!href) return;
              if (href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
              a.setAttribute('href', appendParamsToUrl(href));
            });
          });
        });
      });
      mo.observe(document.documentElement, { childList:true, subtree:true });
    })();
  </script>
